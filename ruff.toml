# Ruff configuration for OpenCog Unified Repository
# https://docs.astral.sh/ruff/configuration/

# Target Python version
target-version = "py311"

# Line length
line-length = 120

# Exclude directories
exclude = [
    ".git",
    ".github",
    ".mypy_cache",
    ".pytest_cache",
    ".ruff_cache",
    ".venv",
    "__pycache__",
    "build",
    "dist",
    "node_modules",
    "venv",
    # Submodule directories
    "atomspace",
    "cogutil",
    "ure",
    "pln",
    "miner",
    "attention",
    "spacetime",
    "cogserver",
    "learn",
    "opencog",
    "moses",
    "asmoses",
    "lg-atomese",
    "unify",
    "language-learning",
    "atomspace-storage",
    "atomspace-rocks",
    "atenspace",
    "cogzero",
    "hypermind",
]

[lint]
# Enable rules
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "PTH",    # flake8-use-pathlib
    "ERA",    # eradicate (commented out code)
    "PL",     # Pylint
    "RUF",    # Ruff-specific rules
]

# Ignore specific rules
ignore = [
    "E501",   # Line too long (handled by formatter)
    "B008",   # Do not perform function calls in argument defaults
    "PLR0913", # Too many arguments
    "PLR2004", # Magic value comparison
    "PLR0911", # Too many return statements
    "PLR0912", # Too many branches
    "PLR0915", # Too many statements
    "ARG001", # Unused function argument
    "ARG002", # Unused method argument
    "SIM108", # Use ternary operator
]

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[lint.per-file-ignores]
# Tests can use magic values and assertions
"**/tests/**/*.py" = ["PLR2004", "S101"]
"**/test_*.py" = ["PLR2004", "S101"]
# Scripts can have different requirements
"scripts/*.py" = ["T201", "PLR2004"]

[lint.isort]
known-first-party = ["opencog"]
force-single-line = false
lines-after-imports = 2

[lint.mccabe]
max-complexity = 15

[format]
# Use double quotes for strings
quote-style = "double"
# Indent with spaces
indent-style = "space"
# Unix-style line endings
line-ending = "lf"
# Enable auto-detection of magic trailing comma
skip-magic-trailing-comma = false
