# Enhanced Pre-commit hooks for OpenCog Unified
# Comprehensive code quality enforcement

repos:
  # Local custom hooks (existing)
  - repo: local
    hooks:
      - id: no-new-fixmes
        name: Prevent new FIXME comments
        entry: bash -c 'if git diff --cached | grep -E "^\+.*FIXME|^\+.*XXX.*FIXME"; then echo "New FIXME detected! Use TODO instead."; exit 1; fi'
        language: system
        files: \.(cc|cpp|h|hpp|scm|py|c)$

      - id: fixme-progress-update
        name: Update FIXME progress
        entry: python3 fixme_resolution_tracker.py --report
        language: system
        files: .*
        pass_filenames: false
        always_run: false

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
      - id: check-json
        name: Check JSON syntax
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: check-case-conflict
        name: Check for case conflicts
      - id: mixed-line-ending
        name: Check line endings
      - id: detect-private-key
        name: Detect private keys

  # Python formatting
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        name: Format Python code with Black
        language_version: python3

  # Python import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: Sort Python imports
        args: ["--profile", "black"]

  # Python linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        name: Lint Python code
        args: ['--max-line-length=120', '--extend-ignore=E203,W503']

  # Shell script checking
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        name: Check shell scripts

  # Commit message format
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.0.0
    hooks:
      - id: conventional-pre-commit
        name: Check commit message format
        stages: [commit-msg]

# Configuration
default_language_version:
  python: python3.11

# Files to exclude
exclude: |
  (?x)^(
    build/.*|
    \.git/.*|
    deps/.*|
    .*\.min\.js|
    .*\.min\.css
  )$
